<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Slider</title>
  </head>
  <body>
    <div class="chichiGameContainer">
      <div class="handbags">
        <img src="handbag1.png" id="handbag1" class="handbag" data-handbag-id="handbag1">
        <img src="handbag2.png" id="handbag2" class="handbag" data-handbag-id="handbag2">
        <img src="handbag3.png" id="handbag3" class="handbag" data-handbag-id="handbag3">
      </div>
      <button id="checkButton">Check Handbag</button>
      <div id="timer-container">
        <span id="timer-value"></span>
      </div>
      <div id="chihuahua-container">
        <img src="chihuahua.png" id="chihuahua" class="chihuahua">
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
