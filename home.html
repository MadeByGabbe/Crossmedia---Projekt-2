<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Maps Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      let appLoaded = false;

      function initMap() {
        if (appLoaded) {
          window.initMapApp();
        } else {
          window.initMapPending = true;
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiRFBqSsu6yDuToqh6ZmO1oMqej1fEaws&libraries=geometry&callback=initMap"
      async
      defer
    ></script>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div id="panorama" style="width: 100%; height: 100%"></div>
    <div id="leaderboard" style="display: none">This is the leaderboard</div>

    <!-- Mobile Menu -->
    <!-- ... -->
    <button
      id="goBack"
      onclick="location.href='index.html';"
    >
      &#x2B05;
    </button>
    <div id="health-bar"></div>
    <div id="map"></div>

    <div id="countdown"></div>
    <button id="showLeash" onclick="window.location.href='dogs.html'">
      <img src="/images/leash.png" alt="Leash" />
    </button>
    <!-- ... -->

    <!-- Intro -->
    <div class="talkWithOwnerDiv">
      <p class="talkWithOwnerText">Pratar med ägaren</p>
      <button class="talkWithOwnerBtn">Fortsätt</button>
    </div>

    <div class="dogsRunsAwayDiv">
      <p class="dogsRunsAwayText">Hundarna springer iväg</p>
      <button class="dogsRunsAwayBtn">Fortsätt</button>
    </div>

    <div class="gameInfo">
      <p class="gameInfoText">Hundarna har sprungit iväg och du har nu 2 timmar på dig innan ägaren vill ha tillbaka hundarna. Fånga in hundarna utspridda i parken för att vinna!</p>
      <button class="gameInfoBtn">Fortsätt</button>
    </div>

    <!-- PoodleGame -->
    <div class="game-container">
      <img class="dirty-dog" src="/PoodleGame/dirty-dog.png">
      <img class="clean-dog" src="/PoodleGame/clean-dog.png">
    </div>

    <!-- ChihuahuaGame -->
    <div class="chichiGameContainer">
      <div class="handbags">
        <img src="/ChihuahuaGame/handbag1.png" id="handbag1" class="handbag" data-handbag-id="handbag1">
        <img src="/ChihuahuaGame/handbag2.png" id="handbag2" class="handbag" data-handbag-id="handbag2">
        <img src="/ChihuahuaGame/handbag3.png" id="handbag3" class="handbag" data-handbag-id="handbag3">
      </div>
      <button id="checkButton">Check Handbag</button>
      <div id="timer-container">
        <span id="timer-value"></span>
      </div>
      <div id="chihuahua-container">
        <img src="/images/chichi.png" id="chihuahua" class="chihuahua">
      </div>
    </div>

    <!-- Lose/Win game -->
    <div class="loseGameDiv">
      <p class="loseGameText">Du förlorade spelet</p>
      <button class="loseGameBtn">Starta om</button>
    </div>

    <div class="winGameDiv">
      <p class="winGameText">Du vann spelet</p>
    <button class="winGameBtn">Fortsätt</button>

  </body>
</html>
