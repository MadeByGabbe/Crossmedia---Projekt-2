<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      let appLoaded = false;

      function initMap() {
        if (appLoaded) {
          window.initMapApp();
        } else {
          window.initMapPending = true;
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiRFBqSsu6yDuToqh6ZmO1oMqej1fEaws&libraries=geometry&callback=initMap"
      async
      defer
    ></script>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div id="panorama" style="width: 100%; height: 100%"></div>
    <div id="leaderboard" style="display: none">This is the leaderboard</div>

    <!-- Mobile Menu -->
    <!-- ... -->
    <button
      id="goBack"
      onclick="location.href='index.html';"
    >
      &#x2B05;
    </button>
    <div id="health-bar"></div>
    <div id="map"></div>

    <!-- ... -->
  </body>
</html>
